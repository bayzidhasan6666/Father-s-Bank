<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Faather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <header>
        <h1 class="text-5xl text-center mt-20 text-teal-400">Welcome To Your <span class="font-semibold text-purple-600">Father's Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-900 text-xl text-teal-400 w-9/12  mx-auto mt-10 p-10 rounded-md ">
            <h3 class="text-3xl mb-10 font-semibold text-teal-100">Please Login <span class="text-teal-400">With Your Account</span></h3>
            <div class="">
                <input class="w-9/12 block mb-2 px-3 py-1 rounded text-black" type="eamil" name="" id="user-email" placeholder="father@gmail.com">
                <input class="w-9/12 block mb-2 px-3 py-1 rounded text-black" type="password" name="" id="user-pass" placeholder="father">
                <button id="btn-submit" class="mt-2 bg-teal-500 px-8 py-2 text-white font-semibold rounded hover:bg-purple-700">Submit</button>
            </div>
        </section>
    </main>
