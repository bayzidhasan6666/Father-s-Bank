<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="pngegg (1).png">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
          background-color: rgb(1, 26, 58);
          font-family: 'Courier New', Courier, monospace;
        }
        input{
          background-color: rgb(1, 26, 58);
          
        }
        
  </style>

</head>

<body class="uppercase">
    <header>
        <h1 class="text-5xl  text-center mt-24 text-sky-400 
         uppercase">User <span class="  text-teal-400 uppercase">Dashboard</span></h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="hover:bg-sky-400 border border-sky-400 transition-all  p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="hover:bg-pink-400 border border-pink-400 transition-all p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="hover:bg-teal-400 border transition-all border-teal-400 p-8 rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section>
            <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-10">
                <div class=" border border-sky-400 p-8 rounded-md transition-all">
                     <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 py-1 rounded text-white border border-sky-400" type="text" name="" id="deposit-field"
                        placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="mt-2 hover:bg-pink-400 transition-all px-8 py-2  font-semibold rounded border border-pink-400">Deposit</button>
                   
                </div>
                <div class="border border-teal-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 py-1 rounded text-white border border-teal-400" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-withdraw"
                        class="mt-2 hover:bg-pink-400 px-8 py-2  font-semibold rounded border border-pink-400 transition-all">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script>

    </script>
</body>

</html>
